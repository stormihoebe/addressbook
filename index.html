<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Address Book</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
  </head>
  <body class="container">
    <div class="jumbotron">
      <h1>Address Book</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default  panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Address Book</h3>
            </div>
            <div class="panel-body">
              <h2>Add a contact:</h2>
              <form id="new-contact">
                <div class="form-group">
                  <label for="new-first-name">First name</label>
                  <input type="text" class="form-control" id="new-first-name">
                </div>
                <div class="form-group">
                  <label for="new-last-name">Last name</label>
                  <input type="text" class="form-control" id="new-last-name">
                </div>
                <div id="new-addresses">
                  <div class="new-address">
                    <div class="form-group">
                      <label for="new-street">Street Address</label>
                      <input type="text" class="form-control" id="new-street">
                    </div>
                    <div class="form-group">
                      <label for="new-city">City</label>
                      <input type="text" class="form-control" id="new-city">
                    </div>
                    <div class="form-group">
                      <label for="new-state">State</label>
                      <input type="text" class="form-control" id="new-state">
                    </div>
                  </div>
                </div>
                <span class="btn btn-primary" id="add-address">Another address</span>
                <button type="submit" class="btn btn-warning">Add Contact</button>
              </form>
            </div>
          </div>
          <div class="panel panel-default  panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Contacts</h3>
              </div>
              <div class="panel-body">
                <ul id="contacts">

                </ul>
              </div>
            </div>
          </div>
        <div class="col-md-6">
          <div class="panel panel-default  panel-primary" id="show-contact">
              <div class="panel-heading">
                <h3 class="panel-title">Contact</h3>
              </div>
              <div class="panel-body">

                  <p>First name: <span class="first-name"></span></p>
                  <p>Last name: <span class="last-name"></span></p>
                  <p>Addresses:</p>
                  <ul id="addresses">

                  </ul>
                </div>
              </div>






        </div><!--column-->
      </div><!--row-->
    </div><!--container-->
  </body>

</html>
